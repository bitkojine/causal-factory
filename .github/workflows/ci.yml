name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout causal-factory
        uses: actions/checkout@v4
        with:
          path: causal-factory

      - name: Checkout causaloop-repo
        uses: actions/checkout@v4
        with:
          repository: bitkojine/causaloop
          path: causaloop-repo

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: causal-factory/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd causaloop-repo && pnpm install
          cd ../causal-factory && pnpm install

      - name: Check Formatting
        run: cd causal-factory && pnpm format:check

      - name: Check for Source Comments
        run: cd causal-factory && npm run check:comments

      - name: Check for Forbidden Comments
        run: cd causal-factory && npm run check:forbidden

      - name: Lint
        run: cd causal-factory && pnpm lint

      - name: Build
        run: cd causal-factory && pnpm build

      - name: Test
        run: cd causal-factory && pnpm test
