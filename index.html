<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Causal Factory: Deterministic Swarm</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            color: #eee;
            font-family: sans-serif;
        }

        canvas {
            display: block;
        }

        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
        }

        .metric {
            margin-bottom: 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
            border-left: 3px solid #00ff00;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="ui-overlay"></div>
    <div id="controls"
        style="position: absolute; bottom: 20px; left: 20px; display: flex; gap: 10px; pointer-events: auto;">
        <button onclick="window.spawnBots(1000)">+1000 Bots</button>
        <button onclick="window.spawnBots(5000)">+5000 Bots</button>
        <button onclick="window.toggleStress()">Toggle Extreme Stress</button>
        <button onclick="window.triggerReplay()">Verify Determinism (Replay)</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
