<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Causal Factory: Evolution</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #101010;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }

        .metric {
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 4px;
            border-left: 4px solid #4a9eff;
            font-family: monospace;
        }

        #shop {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .shop-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #4a9eff;
            border-color: #fff;
        }

        button:active {
            transform: translateY(2px);
        }

        .price {
            font-size: 0.8em;
            color: #aaa;
        }

        .title {
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="ui-overlay"></div>

    <div id="shop">
        <div class="title">INDUSTRIAL FABRICATION SHOP</div>
        <div class="shop-row">
            <button onclick="window.buyMachine('extractor')">Buy Extractor</button>
            <span class="price">$100</span>
        </div>
        <div class="shop-row">
            <button onclick="window.buyMachine('smelter')">Buy Smelter</button>
            <span class="price">$500</span>
        </div>
        <div class="shop-row">
            <button onclick="window.buyMachine('assembler')">Buy Assembler</button>
            <span class="price">$1200</span>
        </div>
        <div style="height: 10px; border-top: 1px solid #333; margin-top: 5px;"></div>
        <div class="shop-row">
            <button onclick="window.spawnBots(100)">+100 Bots</button>
            <button onclick="window.spawnBots(1000)">+1000 Bots</button>
        </div>
        <div class="shop-row">
            <button onclick="window.toggleStress()" style="background: #900;">BURN-IN STRESS TEST</button>
            <button onclick="window.triggerMarketCrash()" style="background: #f80;">TRIGGER EVENT STORM</button>
            <button onclick="window.triggerReplay()" style="background: #060;">VERIFY DETERMINISM</button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
